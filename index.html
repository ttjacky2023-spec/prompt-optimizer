                resultOutput.value = `ä¼˜åŒ–å¤±è´¥ï¼š${error.message}\n\nè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚`;
                showToast('ä¼˜åŒ–å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Typewriter effect
        async function typeWriter(text) {
            resultOutput.value = '';
            const chars = text.split('');
            
            for (let i = 0; i < chars.length; i++) {
                resultOutput.value += chars[i];
                resultOutput.scrollTop = resultOutput.scrollHeight;
                
                // Adjust typing speed based on character type
                const delay = chars[i] === '\n' ? 50 : 
                              'ã€‚ï¼ï¼Ÿ'.includes(chars[i]) ? 100 : 
                              Math.random() * 15 + 5;
                
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                btnText.textContent = 'ä¼˜åŒ–ä¸­...';
                btnIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                optimizeBtn.disabled = true;
                optimizeBtn.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                btnText.textContent = 'å¼€å§‹ä¼˜åŒ–';
                btnIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                optimizeBtn.disabled = false;
                optimizeBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        // Copy result to clipboard
        async function copyResult() {
            const text = resultOutput.value;
            if (!text) return;
            
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.classList.add('copied');
                copyText.textContent = 'å·²å¤åˆ¶';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyText.textContent = 'å¤åˆ¶';
                }, 2000);
                
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            } catch (err) {
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // Use result as new input
        function useAsInput() {
            const result = resultOutput.value;
            if (result) {
                promptInput.value = result;
                updateCharCount();
                resultCard.classList.add('hidden');
                showToast('å·²å¡«å…¥è¾“å…¥æ¡†', 'info');
                promptInput.focus();
            }
        }

        // Save to history
        function saveToHistory(original, optimized) {
            let history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            
            const item = {
                id: Date.now(),
                original: original.substring(0, 100) + (original.length > 100 ? '...' : ''),
                fullOriginal: original,
                optimized: optimized,
                timestamp: new Date().toISOString()
            };
            
            // Add to beginning, limit to 20 items
            history.unshift(item);
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            localStorage.setItem('promptHistory', JSON.stringify(history));
            renderHistory();
        }

        // Load history from localStorage
        function loadHistory() {
            renderHistory();
        }

        // Render history list
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <p class="text-sm">æš‚æ— å†å²è®°å½•</p>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = history.map(item => {
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                return `
                    <div class="history-item bg-gray-800/30 rounded-xl p-4 cursor-pointer" onclick="loadHistoryItem(${item.id})">
                        <div class="flex items-start justify-between gap-2">
                            <p class="text-sm text-gray-300 line-clamp-2 flex-1">${escapeHtml(item.original)}</p>
                            <span class="text-xs text-gray-500 whitespace-nowrap">${timeStr}</span>
                        </div>
                        <div class="mt-2 flex items-center gap-2">
                            <span class="text-xs bg-violet-500/20 text-violet-300 px-2 py-0.5 rounded">å·²ä¼˜åŒ–</span>
                            <span class="text-xs text-gray-500">${item.optimized.length} å­—ç¬¦</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load history item
        function loadHistoryItem(id) {
            const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            const item = history.find(h => h.id === id);
            
            if (item) {
                promptInput.value = item.fullOriginal;
                resultOutput.value = item.optimized;
                resultCard.classList.remove('hidden');
                updateCharCount();
                showToast('å·²åŠ è½½å†å²è®°å½•', 'info');
            }
        }

        // Clear history
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ')) {
                localStorage.removeItem('promptHistory');
                renderHistory();
                showToast('å†å²è®°å½•å·²æ¸…ç©º', 'info');
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            
            // Set icon based on type
            if (type === 'error') {
                toastIcon.className = 'w-8 h-8 rounded-full bg-red-500/20 flex items-center justify-center';
                toastIcon.innerHTML = '<svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>';
            } else if (type === 'info') {
                toastIcon.className = 'w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center';
                toastIcon.innerHTML = '<svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            } else {
                toastIcon.className = 'w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center';
                toastIcon.innerHTML = '<svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
            }
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to optimize
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                optimizePrompt();
            }
        });
    </script>
